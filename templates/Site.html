<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Expenses</h1>
    <a href="{{ url_for('new_expense') }}">Add Expense</a>


    <table>
      <thead>
        <tr>
          <th>ID</th><th>Amount</th><th>Category</th><th>Date</th><th>Note</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r[0] }}</td>
            <td>{{ "%.2f"|format(r[1]) }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[4] or "" }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
