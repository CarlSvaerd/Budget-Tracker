<h1>Edit expense {{ r[0] }}</h1>

<form method="post">
  <label>Amount:</label>
  <input type="number" step="0.01" name="amount" value="{{ r[1] }}" required><br>

  <label>Category:</label>
  <input type="text" name="category" value="{{ r[2] }}" required><br>

  <label>Date:</label>
  <input type="date" name="date" value="{{ r[3] }}" required><br>

  <label>Note:</label>
  <input type="text" name="note" value="{{ r[4] or '' }}"><br>

  <button type="submit">Save</button>
</form>

<p><a href="{{ url_for('list_expenses') }}">Back</a></p>
