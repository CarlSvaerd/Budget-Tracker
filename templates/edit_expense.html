<h1>Edit expense {{ r['id'] }}</h1>
<form method="post">
  <label>Amount:</label>
<input type="number" step="0.01" name="amount" value="{{ r['amount'] }}" required><br>

<label>Category:</label>
  <select name="category" required>
    <option value="">-- Select category --</option>
    {% for c in categories %}
      <option value="{{ c['name'] }}"
        {% if c['name'] == r['category'] %}selected{% endif %}>
        {{ c['name'] }}
      </option>
    {% endfor %}
  </select><br>
  

  <label>Date:</label>
  <input type="date" name="date" value="{{ r['date'] }}" required><br>

  <label>Note:</label>
  <input type="text" name="note" value="{{ r['note'] or '' }}"><br>

  <button type="submit">Save</button>
</form>

<p><a href="{{ url_for('list_expenses') }}">Back</a></p>
